<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,400;1,300&family=Roboto:wght@400;700&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <main>
      <section id="input-section" class="input--section">
        <h1>Metric / Imperial Unit Conversion</h1>
        <label for="unit-input">Current Value:</label>
        <input
          type="number"
          name="unit-input"
          id="unit-input"
          class="unit--input"
        />
        <button id="convert-btn" class="convert-btn" onclick="renderUnits()">
          Convert
        </button>
      </section>

      <section id="convert-section" class="convert--section">
        <div class="items--center">
          <h2>Length (Meter / Feet)</h2>
          <p id="length-value">0 meters = 0.000 feet</p>

          <h2>Volume (Liters / Gallons)</h2>
          <p id="volume-value">0 meters = 0.000 feet</p>

          <h2>Mass (Kilograms / Pounds)</h2>
          <p id="mass-value">0 meters = 0.000 feet</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
